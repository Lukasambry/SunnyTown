name: Deploy to Prod

on:
  push:
    branches: [prod]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Prod
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_PROD_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ðŸ”„ DÃ©ploiement Prod..."
            cd /home/florddev-sunnytown/htdocs/sunnytown.florddev.fr/

            git config --global --add safe.directory /home/florddev-sunnytown/htdocs/sunnytown.florddev.fr

            sudo chown -R florddev-sunnytown:florddev-sunnytown .
            sudo chmod -R 755 .
            sudo chmod -R 775 storage bootstrap/cache

            git pull origin prod
            composer install --no-dev --optimize-autoloader

            sudo chown -R www-data:www-data storage bootstrap/cache
            sudo chmod -R 775 storage bootstrap/cache

            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan migrate --force

            npm ci
            npm run build

            sudo chown -R www-data:www-data public/build
